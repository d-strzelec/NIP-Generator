name    = NIP-Generator
version = 1.2
author  = Łukasz Strzelecki <lukasz@strzeleccy.eu>
license = LGPL_2_1
copyright_holder = Łukasz Strzelecki
copyright_year = 2023

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
version = 2
[MetaJSON]
[License]
[MakeMaker]
[Manifest]
[PkgVersion]
[ReadmeFromPod]

[Prereqs]
Exporter::Tiny		= 0.042
Business::PL::NIP	= 0.03
List::Util			= 0
Test::More			= 0

[MetaResources]
bugtracker.web    = https://github.com/d-strzelec/NIP-Generator/issues
repository.url    = https://github.com/d-strzelec/NIP-Generator.git
repository.web    = https://github.com/d-strzelec/NIP-Generator
repository.type   = git

[Git::Commit]
changelog	= Changes
commit_msg	= Release v%v%n%n%c

[Git::Tag]
signed = 1

;[Git::Push]
[TestRelease]
;[ConfirmRelease]
;[UploadToCPAN]
